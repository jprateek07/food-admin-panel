<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="food.png" alt="food-image" height="100%" width="100%">
            </div>
            <div class="col-md-6 m-auto">
                <div class="login-section">
                    <h1 class="text-center"> < LOGO IMAGE></h1>
                    <h3 class="font-weight-bold text-center">Spicy Food</h3>
                    <h5 class="text-muted text-center">Merchant login</h5>
                    <div class="container my-3">
                        <div class="row">
                            <div class="col-md-6 mx-auto">
                                <div class="form-group">
                                    <input type="text" id="name" class="form-control" required>
                                    <label class="form-control-placeholder" for="name">Name</label>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" required>
                                    <label class="form-control-placeholder" for="password">Password</label>
                                </div>
                                <h6 class="float-right"><a href="#" class="text-muted">Forgot password?</a></h6>
                            </div>
                        </div>
                    </div>
                    <div class="button-section text-center">
                        <button type="button" class="btn btn-primary btn-lg"><a href="./customer-issues/index.html">Sign in</a></button>
                        <button type="button" class="btn btn-outline-primary btn-lg">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
